<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>

    
   
    <div class="conteiner" id="conteiner"> 
        
        <div class="box_calc" id="box_calc" >
            <div class="area_result" id="area_result">
                <h1 id="result"></h1>
            </div>
           
            <button class="box_num" onclick="mudar('0')" id="box_num" ><h1>0</h1></button>
            <button class="box_num" onclick="mudar('1')" id="box_num" ><h1>1</h1></button>
            <button class="box_num" onclick="mudar('2')" id="box_num" ><h1>2</h1></button>
            <button class="box_num" onclick="mudar('3')" id="box_num" ><h1>3</h1></button>
            <button class="box_num" onclick="mudar('4')" id="box_num" ><h1>4</h1></button>
            <button class="box_num" onclick="mudar('5')" id="box_num" ><h1>5</h1></button>
            <button class="box_num" onclick="mudar('6')" id="box_num" ><h1>6</h1></button>
            <button class="box_num" onclick="mudar('7')" id="box_num" ><h1>7</h1></button>
            <button class="box_num" onclick="mudar('8')" id="box_num" ><h1>8</h1></button>
            <button class="box_num" onclick="mudar('9')" id="box_num" ><h1>9</h1></button>
            <button class="box_num" onclick="calcular()" id="box_num" ><h1>=</h1></button>
            <button class="box_num" onclick="limpar()" id="box_num" ><h1>c</h1></button>
            <button class="box_num" onclick="mudar('+')" id="box_num" ><h1>+</h1></button>
            <button class="box_num" onclick="mudar('-')" id="box_num" ><h1>-</h1></button>
            <button class="box_num" onclick="mudar('*')" id="box_num" ><h1>*</h1></button>
            <button class="box_num" onclick="mudar('/')" id="box_num" ><h1>/</h1></button>




        </div>
    </div>

 <script src="script.js"></script>
